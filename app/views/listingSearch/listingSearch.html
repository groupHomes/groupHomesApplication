  <div id="listing-search" style="margin-top:65px;padding:15px 15px 0 15px">
    <div class="row" style="height:100%;background-color:#FFF">

      <!-- <div style="background-color:blue;width:100%"> -->
        <div style="padding:10px;display:flex;background-color:#0f0f94;margin-top:-14px;position:fixed;z-index:1">

          <div style="display:flex">
            <!--search bar-->
            <div class="input-group" style="height:45px;width:30%">
              <input type="text" ng-model="searchText" ng-keyup="$event.keyCode == 13 ? submit(searchText) : null" class="form-control" placeholder="Search address..." style="height:45px;">
              <span class="input-group-btn">
                <button class="btn btn-default" style="border-radius: 0 .25em .25em 0;height:45px;border: 1px solid #ced4da" type="button" ng-click="submit(searchText, searchType)">Search!</button>
              </span>
            </div><!-- /input-group -->

            <!--group home filter-->
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" style="border-radius: .25em;height:45px;border: 1px solid #ced4da; margin-left:20px;" type="button" id="groupHomeMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Group Home</button>
              <div class="dropdown-menu" aria-labelledby="groupHomeMenu">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="searchGroupHomeAGC" ng-model="searchFilterObj.searchGroupHomeAGC">
                  <label class="form-check-label" for="searchGroupHomeAGC" style="margin-left:20px">
                    Residential Care
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="searchGroupHomeHIC" ng-model="searchFilterObj.searchGroupHomeHIC">
                  <label class="form-check-label" for="searchGroupHomeHIC" style="margin-left:20px">
                    Individual Residential Care
                  </label>
                </div>
              </div>
            </div>
            <!--room Type filter-->
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" style="border-radius: .25em;height:45px;border: 1px solid #ced4da; margin-left:20px;" type="button" id="roomTypeMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Room Type</button>
              <div class="dropdown-menu" aria-labelledby="roomTypeMenu">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="searchRoomTypePrivate" ng-model="searchFilterObj.searchRoomTypePrivate">
                  <label class="form-check-label" for="searchRoomTypePrivate" style="margin-left:20px">
                    Private
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="searchRoomTypeShared" ng-model="searchFilterObj.searchRoomTypeShared">
                  <label class="form-check-label" for="searchRoomTypeShared" style="margin-left:20px">
                    Shared
                  </label>
                </div>
              </div>
            </div>
            <!--gender filter-->
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" style="border-radius: .25em;height:45px;border: 1px solid #ced4da; margin-left:20px;" type="button" id="roomGenderMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Gender</button>
              <div class="dropdown-menu" aria-labelledby="roomGenderMenu">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="searchGenderMale" ng-model="searchFilterObj.searchGenderMale">
                  <label class="form-check-label" for="searchGenderMale" style="margin-left:20px">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="searchGenderFemale" ng-model="searchFilterObj.searchGenderFemale">
                  <label class="form-check-label" for="searchGenderFemale" style="margin-left:20px">
                    Female
                  </label>
                </div>
              </div>
            </div>
            <!--price filter-->
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" style="border-radius: .25em;height:45px;border: 1px solid #ced4da; margin-left:20px;width:131px" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{searchFilterObj.searchPrice}}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" ng-click="searchFilterObj.searchPrice = '< $1000'">< $1000</a>
                <a class="dropdown-item" ng-click="searchFilterObj.searchPrice = '< $2000'">< $2000</a>
                <a class="dropdown-item" ng-click="searchFilterObj.searchPrice = '< $3000'">< $3000</a>
                <a class="dropdown-item" ng-click="searchFilterObj.searchPrice = '< $4000'">< $4000</a>
                <a class="dropdown-item" ng-click="searchFilterObj.searchPrice = 'Any Price'">Any Price</a>
              </div>
            </div>
            <!--medicare-->
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" style="border-radius: .25em;height:45px;border: 1px solid #ced4da; margin-left:20px;" type="button" id="medicaidMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Medicaid</button>
              <div class="dropdown-menu" aria-labelledby="medicaidMenu">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="searchMedicaid" ng-model="searchFilterObj.searchMedicaid">
                  <label class="form-check-label" for="searchMedicaid" style="margin-left:20px">
                    Yes
                  </label>
                </div>
                <!-- <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="searchGenderFemale" ng-model="searchFilterObj.searchGenderFemale">
                  <label class="form-check-label" for="searchGenderFemale" style="margin-left:20px">
                    Female
                  </label>
                </div> -->
              </div>
            </div>
          </div>

          <button class="btn btn-default" style="border-radius: .25em;height:45px;border: 1px solid #ced4da; margin-left:20px;" type="button" ng-disabled="compareArr.length===0" ng-click="compareFacilities()">Compare</button>
          <button class="btn btn-default" ng-if="user.role==='user'" style="border-radius: .25em;height:45px;border: 1px solid #ced4da; margin-left:20px;text-align:right"><a ui-sref="listingPreferred">Saved List</a></button>
        </div>
      <!-- </div> -->


      <div class=""style="width:60%;margin-top:60px;">
        <!-- <div class="row">

            <span class="input-group-btn">
              <button class="btn btn-default" style="border-radius: 0 .25em .25em 0;height:45px;border: 1px solid #ced4da" type="button" ng-click="submit(searchText, searchType)">Search!</button>
            </span>
          </div>
          <button class="btn btn-default" style="border-radius: .25em;height:45px;border: 1px solid #ced4da; margin-left:20px;" type="button" ng-disabled="compareArr.length===0" ng-click="compareFacilities()">Compare</button>
        </div> -->
        <!-- <div style="display:flex;margin-bottom:15px">
          <div style="width:165px;border-radius: 4px;text-align: center;line-height:45px; margin-left: 30px;background-color:darkgrey;color:#FFF" ng-class="{'selectedType': searchType === 'AGC'}" ng-click="searchType='AGC'" ng-model="searchType">Residential Care</div>
          <div style="width:180px;border-radius: 4px;text-align: center;line-height:45px; margin-left: 30px;background-color:darkgrey;color:#FFF" ng-class="{'selectedType': searchType === 'HIC'}" ng-click="searchType='HIC'" ng-model="searchType">Individual Residential Care</div>
        </div> -->
        <div ng-show="noResults" style="color:red; padding-left:30px">No Results Found. Please try again.</div>


        <div style="display:flex;flex-wrap:wrap;justify-content:space-between; padding:20px">
          <div ng-repeat="facility in facilities track by $index" on-finish-render="ngRepeatFinished" style="margin: 10px">
            <!--facility card-->
            <div id="{{ 'card-' + $index }}" class="card" style="width:250px;height:345px;box-sizing:content-box" ng-mouseenter="showInfo(facility, $index);" ng-mouseleave="hideInfo(facility,$index);">
              <!--image-->
              <div style="width:250px; height:200px;overflow:hidden;position:relative;border-bottom:1px solid rgba(0, 0, 0, 0.2)">
                <img ng-click="selectFacility(facility)" ng-src="{{facility.smallPhotoLink}}"  style="min-width:100%;min-height:100%;position:absolute;left:-1000%;right:-1000%;top:-1000%;bottom:-1000%;margin:auto;">
                <!-- <img ng-if="facility.smallPhoto === 'notFound_sm.jpg'" ng-click="selectFacility(facility)" ng-src="{{sf}}"  style="min-width:100%;min-height:100%;position:absolute;left:-1000%;right:-1000%;top:-1000%;bottom:-1000%;margin:auto;"> -->
              </div>
              <!--compare heart-->
              <div style="margin:10px;color:red">
                <i class="far fa-heart" ng-hide="facility.compare" ng-click="addToCompare(facility, $index)"></i>
                <i class="fas fa-heart" ng-show="facility.compare" ng-click="removeFromCompare(facility, $index)"></i>
              </div>
              <div>
                <div style="font-size:14px;margin:10px;color:grey">Total Beds: {{facility.beds}}</div>
                <div style="font-size:14px;margin:10px;font-weight:bold">{{facility.name}}</div>
                <!-- <div style="font-size:12px;margin:0 10px 10px 10px;">{{facility.address}},<br> {{facility.city}}, {{facility.state}}, {{facility.zip}}</div> -->
                <!-- <div style="font-size:12px;margin:0 10px 10px 10px"><span style="font-weight:bold">Level 1 Price:</span> ${{facility.level1Price}},<br> <span style="font-weight:bold">Level 2 Price:</span> ${{facility.level2Price}}</div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="col-md-3">
          <div ng-if="selectedFacility!==undefined" style="padding:10px;">
            <h3>{{selectedFacility.name}}</h3>
            <h5>{{selectedFacility.address}}, {{selectedFacility.city}}, {{selectedFacility.state}}, {{selectedFacility.zip}}</h5>
            <p>{{selectedFacility.specialHmFeature}}</p>
            <p>Beds: {{selectedFacility.beds}}</p>
          </div>
      </div> -->
      <div class="" style="width:40%;padding:30px;position:fixed;right:0;bottom: -60px">
        <!-- <div style="position:fixed;top:0;left:0;width:auto"> -->
          <!-- <div style="width:100%;height:100%"> -->
          <div id="map" style=""></div>
        <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
