<div id="listing-view" style="margin-top:66px;background-color:white;padding-bottom:30px">
  <div style="display:flex">
    <div style="width: 50%; height: 500px; border:1px solid white;box-sizing:content-box">
      <img style="height: 100%; width:100%;object-fit: cover" ng-src="{{facility.largePhotoLink}}">
    </div>
    <div style="display:flex; flex-direction:column;width:30%">
      <div style="height:250px;border:1px solid white;box-sizing:content-box">
        <div id="detailmap" style=""></div>
      </div>
      <div style="height: 250px; border:1px solid white;">
        <img style="height: 100%; width:100%;object-fit: cover" ng-src="{{facility.mediumPhotoLink}}">
      </div>
    </div>
    <div style="height:500px;border-left:1px solid white;border-bottom:1px solid white;background-color:lightgrey;box-sizing:content-box">
      <div style="height:10%;font-size:25px;display:flex;justify-content:center;align-items:center;margin-top:20px">Closest Hospitals</div>
      <div ng-repeat="hospital in hospitals" style="height:30%;padding:20px">
        <div style="font-size:18px;font-weight:bold">{{hospital.name}}</div>
        <div>City: {{hospital.city}}</div>
        <div>Distance: {{hospital.distance}}</div>
      </div>
    </div>
  </div>
  <div style="display:flex;overflow-x:scroll">
    <div ng-repeat="facilityPhoto in facilityPhotos track by $index" style="height:100px;width:auto;border:1px solid white; box-sizing:content-box;">
      <img ng-click="showAdvanced($event, $index)" ng-src="http://18.236.125.242/groupHomes/photos/{{facility.id}}/{{facilityPhoto.smallPhoto}}" style="height:100%;">
    </div>
  </div>
