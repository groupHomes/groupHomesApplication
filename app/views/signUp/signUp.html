<div id="signup" layout="row" style="height:100%">
  <div class="image-wrapper"></div>
    <div class="signup-wrapper">
      <div class="signup-box">
      <md-content class="signup-field">
        <h1 class="md-display-2">Sign Up</h1>
        <p class="md-body-1">Please enter username, password and select role to sign up. If you have an account, please login.</p>
      </md-content>
      <md-content class="signup-field">
        <div>
          <form name="userForm">
            <md-input-container class="md-block full-width">
              <label>Email</label>
              <input ng-model="email">
            </md-input-container>
            <md-input-container class="md-block full-width">
              <label>Password</label>
              <input ng-model="password">
            </md-input-container>
            <md-input-container class="full-width">
             <label>Role</label>
             <md-select ng-model="role" placeholder="Select Role" class="md-no-underline">
                <md-option value="user">User</md-option>
              </md-select>
           </md-input-container>
          </form>
        </div>
        <md-button ng-click="login()" class="float-right">LOGIN</md-button>
        <md-button class="md-raised md-cornered float-right" ng-click="signup()">SIGN UP</md-button>
      </md-content>
    </div>
  </div>
</div>
